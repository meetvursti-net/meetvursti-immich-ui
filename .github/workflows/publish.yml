name: Publish

on:
  # workflow_dispatch:
  # release:
  #   types: [published]
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Mise
        uses: immich-app/devtools/actions/use-mise@b868e6e7c8cc212beec876330b4059e661ee44bb # use-mise-action-v1.1.1

      - name: Install
        run: pnpm -r install

      - name: Build
        run: pnpm build

#      - name: Find package
#        id: find-package
#        env:
#          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
#        run: |
#          PACKAGE_NAME="${RELEASE_TAG_NAME%-*}"
#          echo "Package is $PACKAGE_NAME"
#          echo "package_name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Publish
        # run: pnpm --filter ./packages/${{ steps.find-package.outputs.package_name }} publish --no-git-checks
        run: pnpm publish ./packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
